<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="form_container">
            <h1>Get Started Now</h1>
            <form class="form_content">
                <div class="name_content">
                    <label for="nameId">Name</label>
                    <input type="text" name="nameId">
                </div>
                <div class="email_content">
                <label for="emailAddress">Email address</label>
                <input type="text" name="emailAddress">

                </div>
                <div class="password_content">
                    <label for="password">Password</label>
                    <input type="text" name="password">
                </div>
                <div class="agree_content">
                    <input type="checkbox" name="agree">I agree to the terms & policy
                </div>
                <div class="signup_content">
                    <input type="submit" value="Signup">
                </div>
            </form>
            <hr>
            <div class="social_form_content">
                <button type="submit">Sign in with Google</button>
                <button type="submit">Sign in with Apple</button>
            </div>
            <div class="footer_form_content">
                Have an account?
                <a href="http://signin">Sign in</a>
            </div>
        </div>
        <div class="image_container"></div>
    </div>
</body>
</html>
